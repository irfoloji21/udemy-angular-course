<div class="row">
    <div class="col-md-12">
        <h2>One Way Binding <span style="font-size: 0.9rem;">from Component to DOM</span></h2>
        <div class="row">
            <div class="col-md-2">
                <h3>Interpolation</h3>
                <p>
                    {{ user.name }}
                </p>
            </div>
            <div class="col-md-3">
                <h3>Property Binding</h3>
                <input [type]="type" [value]="user.job">
            </div>
            <div class="col-md-3">
                <h3>Attribute Binding</h3>
                <input [type]="type" [value]="user.name" [attr.disabled]="!user.isEditable ? 'disabled' : null">
            </div>
            <div class="col-md-2">
                <h3>Class Binding</h3>
                <p [class.red]="user.isEditable">Renk Değeri !!!!!!</p>
            </div>
            <div class="col-md-2">
                <h3>Style Binding</h3>
                <p [style.color]="user.name === 'İrfan' ? 'orange' : 'blue'" >Style Color!</p>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
    <h2>
        Obe Way Binding
        <span style="font-size: 0.9rem;">from DOM to Component</span>
    </h2>
    <div class="row">
        <div class="col-md-12">
            <h3>Event Binding</h3>
            <input type="text" [value]="user.name" (keyup.enter)="inputSubmit($event)" />
            <button (click)="buttonClicked()">OK !</button>
        </div>
    </div>

    <div class="col-md-12">
        <h3>
            Two Way Binding
        </h3>
        <div class="row">
            <div class="col-md-12">
                <h3>ngModel</h3>
                <input type="text" [(ngModel)]="user.name">
                <p>{{user.name}}</p>
            </div>
        </div>
    </div>
</div>
